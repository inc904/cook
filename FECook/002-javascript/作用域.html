  <body>
    <h1>作用域链-scope chain</h1>
    [[scope]]: 每个JavaScript函数都是一个对象,对象中有些属性我们可以访问,但是有些不可以. 这些属性仅供 JavaScript
    引擎存取,[[scope]] 就是其中一个.
    [[scope]] 指的就是我们所说的作用域,其中存储了运行期上下文的集合.
    <br />
     作用域链: [[scope]]
    中搜存储的执行器上下文对象的集合,这个集合成链式链接,我们把这种链式链接叫做作用域链.
    <script></script>
  </body>
