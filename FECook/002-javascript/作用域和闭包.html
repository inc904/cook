  <body>
    <script>
      /**
       * 上级作用域 无法 直接访问 下级作用域中的变量，
       * 但下级作用域可以访问上级作用域中的变量。
       * 作用：
       * 让外界读取某个函数内部的变量
       * 让这些变量始终保持在内存中（可能会造成内存泄露）
       * 最基本的作用：可以用过闭包返回的函数或方法，来修改内部的数据
       * 创建一个私有空间，保护数据
       */
      /**
       * this 对象在运行时 给予函数的执行环境绑定的，谁调用 this 就是谁
       * 如果在全局范围内，this 就是 window，如果在对象内部，this 就指向这个对象
       * 因为闭包 并不属于这个对象的属性或方法，所以在闭包中 this 指向 window
       *
       */
      var name = 'The window'
      var obj = {
        name: 'The object',
        getName: function () {
          return function () {
            return this.name
          }
        }
      }
      var myobj = obj.getName() // 接收到一个 匿名函数
      console.log(myobj()) // 在 window 下调用 函数，返回 The window
    </script>

          <div class="inner">1</div>
        </td>
