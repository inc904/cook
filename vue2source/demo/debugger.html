<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>name: {{name}}</p>
      <p>age: {{age}}</p>
    </div>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 'Jack',
            age: 18
          }
        }
      })
    </script>
  </body>
</html>
